<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get</title>
    <script src="jquery-3.4.1.min.js"></script>
</head>
<body>
        <button>Click me to get data!</button>
        <p id="test"></p>
        <script>
            $(document).ready(() => {

                $("button").click(() => {
                    $.get("text.txt", (data, status) => {
                        $("#test").html(data)
                        alert(status)
                    })
                })
            })
        </script>
</body>
</html>
